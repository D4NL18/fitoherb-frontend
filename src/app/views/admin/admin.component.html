<app-navbar></app-navbar>
<div class="entire-page-admin">
  <div class="select-data-box" >
    <app-select-data [items]="selectItems"></app-select-data>
    <app-button (clicked)="handleClick()"></app-button>
  </div>
  <div class="table-container">
    @if(selectedItem == "products") {
      <app-table [data]="products" [columns]="productColumns"></app-table>
    }@else if (selectedItem == "suppliers") {
      <app-table [data]="suppliers" [columns]="supplierColumns"></app-table>
    }@else if (selectedItem == "categories") {
      <app-table [data]="categories" [columns]="categoryColumns"></app-table>
    }
  </div>
</div>

@if(isModalOpen) {
  <app-modal-crud (clicked)="handleModalClose()" [selectedItem]="selectedItem" (sentForm)="handleCreated()" />
}
