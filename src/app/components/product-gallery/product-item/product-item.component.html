<div class="product-item-container">
    <h3 [title]="title">{{ title }}</h3>
    <span>{{ category }}</span>
    <div class="box-container">
        <div class="box">
            <div class="background" [ngStyle]="{'background-image': 'url(' + imgUrl + ')'}"></div>
            <p>{{ description }}</p>
        </div>
    </div>
</div>
