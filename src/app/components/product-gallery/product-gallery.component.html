<div class="gallery-container">
    <div class="items-container">
        @for (item of paginatedProducts; track item) {
            <app-product-item [imgUrl]="item.productImageUrl" [category]="item.productCategory.name" [title]="item.productName"
                [description]="item.productDescription"></app-product-item>
            }
    </div>
    <div class="pagelist-container">
        <app-pagelist [pags]="pags()" (pageChange)="onPageChange($event)"></app-pagelist>
    </div>
</div>
